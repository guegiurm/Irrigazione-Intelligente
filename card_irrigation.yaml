type: custom:swipe-card
swipe_options:
  spaceBetween: 8
  slidesPerView: auto
  grabCursor: true
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: ðŸŒ¿ Irrigazione - Zona 1
        show_icon: false
        show_name: true
        show_label: true
        label: |
          [[[
            return states['input_text.irrigation_log']?.state || '';
          ]]]
        tap_action:
          action: none
        double_tap_action:
          action: navigate
          navigation_path: "#zona1"
        styles:
          card:
            - padding: 16px
            - font-size: 16px
            - border-radius: 12px
            - background-color: var(--card-background-color)
            - box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15)
            - text-align: center
            - transition: all 0.3s ease
          name:
            - font-weight: 600
            - font-size: 18px
            - margin-bottom: 4px
          label:
            - font-size: 14px
            - color: var(--secondary-text-color)
            - letter-spacing: 0.2px
      - type: conditional
        conditions:
          - entity: timer.irrigazione_zona1
            state: active
        card:
          type: custom:timer-bar-card
          entity: timer.irrigazione_zona1
          bar_height: 6px
          bar_foreground: "#4caf50"
          bar_background: "#eee"
          layout: normal
          resolution: seconds
          invert: true

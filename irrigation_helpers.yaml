 ## INPUT SENSOR
sensor:
  - platform: history_stats
    name: Irrigazioni settimana completa
    entity_id: switch.centralina_irrigazione
    state: 'on'
    type: count
    start: >
      {{ (
           now()
           .replace(hour=0, minute=0, second=0, microsecond=0)
           - timedelta(days=now().weekday())
         ).isoformat() }}
    end: >
      {{ (
           now()
           .replace(hour=23, minute=59, second=59, microsecond=0)
           + timedelta(days=(6 - now().weekday()))
         ).isoformat() }}


template:
  - sensor:
      - name: "Irrigazione Countdown Zona 1"
        state: >
          {% if is_state('timer.irrigazione', 'active') %}
            ‚è≥ Tempo per l‚Äôirrigazione: {{ state_attr('timer.irrigazione_zona1', 'remaining') }}
          {% else %}
            üåø In attesa di irrigare
          {% endif %}






